<!DOCTYPE html>

<head>

    <title>Object</title>
</head>
<body>
    
    <script>
        // json -: java Script object notation
        let obj={
            firstName :"Swapnil",
            LastName : "Mahajan",
            Age : 23
        }

        console.log(`My Name is first Name is ${obj.firstName}  and my last Name  ${obj.LastName} and my age is ${obj.Age} `);

        let keys = Object.keys(obj);
        console.log(keys);

</script>
