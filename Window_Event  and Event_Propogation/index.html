         let  counter = 0;
        window.addEventListener("resize",()=>{
            console.log("resize...");
            
           
             if(counter <= 3 ){    
                 alert(`warning...." + ${counter}`);                   
                 counter++;                   
            }
            else if(counter == 4){
                 alert(`warning...." + ${counter}`); 
            }
            else{
                alert(`Bye Bye`);
                 window.close();
            }
        })

      

    </script>
